<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <svg class="svg">
        <rect width="200" height="150" fill="#123456" x="100" y="75" rx="20"></rect>
      </svg>
      <svg class="svg">
        <circle
          r="100"
          fill="#cf1221"
          cx="50%"
          cy="50%"
          stroke="#4fcfcf"
          stroke-width="200"
          stroke-dasharray="20"
        ></circle>
      </svg>
      <svg class="svg">
        <ellipse rx="100" ry="50" fill="gold" cx="50%" cy="50%"></ellipse>
      </svg>
      <svg class="svg">
        <polygon
          points="50,50 350,50 350,250 200,250"
          fill="none"
          stroke="brown"
          stroke-width="10"
          stroke-dasharray="50"
          stroke-dashoffset="20"
        ></polygon>
      </svg>
      <svg class="svg">
        <line x1="50" y1="50" x2="350" y2="250" stroke="brown" stroke-width="10"></line>
      </svg>
      <svg class="svg">
        <polyline
          points="50,50 50,150 150,150 150,50 250,50 350,250"
          fill="none"
          stroke="orange"
          stroke-width="20"
        ></polyline>
      </svg>
      <svg
        class="svg-text"
        width="402"
        height="302"
        viewBox="0 0 402 302"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="path"
          d="M38.723 197.494C-10.4789 155.371 -2.75291 -44.7807 106.233 85.2079C242.464 247.694 -92.1188 280.017 27.6455 288.92C147.41 297.824 487.241 324.036 380.95 253.307C209.687 139.345 130.499 59.2186 182.896 37.7023C226.311 -82.4926 424.329 129.475 359.991 155.371"
          stroke="black"
        />
        <text class="text">
          <textPath href="#path">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas mollitia ipsa alias
            ullam, a voluptate modi sequi cumque.
          </textPath>
        </text>
      </svg>
    </div>
  </body>
</html>
